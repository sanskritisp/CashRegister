<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CashRegister</title>

<body>
    <h1>Cash register</h1>
    <p> Enter the bill amount and the amount of cash given to the user, so you chan know the minimum number of notes to return to the customer.</p> <hr/>
    <label for ="bill-amount">BILL AMOUNT</label>
    <input id="bill-amount" type="text"></input> <br/>
   
    <label for ="cash-amount">CASH GIVEN</label>
    <input id="cash-amount"  type="text"></input><br/>

    <button id="check-btn">CHECK</button><br/>
    <p id="error-msg"></p>
    <table class="cash-table">
        <caption>
            Notes to be returned:
        </caption>
        <tr>
            <th>Number of notes</th>
            <td class="notes"></td>
            <td class ="notes"></td>
            <td class="notes"></td>
            <td class ="notes"></td>
            <td class ="notes"></td>
            <td class ="notes"></td>
            <td class ="notes"></td>
        </tr>
        <tr>
            <th>Notes of:</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    <script src="./app.js"></script>
</body>
</html>
