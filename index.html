<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashRegister</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <h1>CASH REGISTER</h1>
    <p> Enter the bill amount and the amount of cash given by the customer, so you know the minimum number of notes to return to the customer.</p> <hr/>
    <div>
    <label for ="bill-amount">BILL AMOUNT</label><br/>
    <input id="bill-amount" type="text"></input> <br/><br/>
   
    <label for ="cash-amount">CASH GIVEN</label><br/>
    <input id="cash-amount"  type="text"></input><br/> <br/> <br/>

    <button id="check-btn">CHECK</button>
    <hr/>
    </div>
    <p id="error-msg"></p> <br/>
    <div class="table">
    <table class="cash-table">
        <caption>
            Number of notes to be returned of each:
        </caption> <hr/> <br/>
        <tr>
            <th>Number of notes</th>
            <td class="notes"></td>
            <td class ="notes"></td>
            <td class="notes"></td>
            <td class ="notes"></td>
            <td class ="notes"></td>
            <td class ="notes"></td>
            <td class ="notes"></td>
        </tr> 
        <tr>
            <th>Notes of:</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
